<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


body {
    background-color: rgb(0, 0, 0);
}

.container{
    display:flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin: 20px;
    padding: 20px;
    
}

img{
    width:100%;
    height:auto;
    padding-left:  20px;
}


.box{
    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width:25rem;
    min-width:18rem;
    margin: 10px;
    text-align: center;

}

#circle {
    border-radius: 50%;
    margin: 100px;
    padding: 20px;
}

.hexagon {
    overflow: hidden;
    visibility: hidden;
    -webkit-transform: rotate(120deg);
       -moz-transform: rotate(120deg);
        -ms-transform: rotate(120deg);
         -o-transform: rotate(120deg);
            transform: rotate(120deg);
    cursor: pointer;
    }

.hexagon-in1 {
    overflow: hidden;
    width: 100%;
    height: 100%;
    -webkit-transform: rotate(-60deg);
       -moz-transform: rotate(-60deg);
        -ms-transform: rotate(-60deg);
         -o-transform: rotate(-60deg);
            transform: rotate(-60deg);
    }

.hexagon-in2 {
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: 50%;
    background-image: url(http://placekitten.com/240/240);
    visibility: visible;
    -webkit-transform: rotate(-60deg);
       -moz-transform: rotate(-60deg);
        -ms-transform: rotate(-60deg);
         -o-transform: rotate(-60deg);
            transform: rotate(-60deg);
    }




.hexagon1 {
    width: 400px;
    height: 200px;
    margin: 0 0 0 -10px;
    }

.hexagon2 {
    width: 200px;
    height: 400px;
    margin: -40px 0 0 10px;
    }

    






    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://wreg.com/wp-content/uploads/sites/18/2022/03/Desoto-snow.jpg" alt="Paris" width="300" height="300" id="circle">
           
        </div>
        <div class="box">
            <div class="hexagon hexagon1">
                <div class="hexagon-in1">
                  <div class="hexagon-in2">
                    
                  </div>
                </div>
              </div>
            
            
        </div>
        <div class="box">
            
            <img src="https://us.123rf.com/450wm/digitalcliparts/digitalcliparts2110/digitalcliparts211004132/176495812-glowing-crossing-mesh-pentagon-with-glowing-spots-on-a-dark-red-gradiented-background-vector-grid-cr.jpg?ver=6">
            
        </div>

        </div>
      </div>
      <div class="container">
        <div class="box">
            <img src="https://wreg.com/wp-content/uploads/sites/18/2022/03/Desoto-snow.jpg" alt="Paris" width="300" height="300" id="circle">

           
        </div>
        <div class="box">
            <div class="hexagon hexagon2">
                <div class="hexagon-in1">
                  <div class="hexagon-in2">
                    
                  </div>
                </div>
              </div>
           
            
        </div>
        <div class="box">
            <img src="https://us.123rf.com/450wm/digitalcliparts/digitalcliparts2110/digitalcliparts211004132/176495812-glowing-crossing-mesh-pentagon-with-glowing-spots-on-a-dark-red-gradiented-background-vector-grid-cr.jpg?ver=6">
           
        </div>
      </div>

      
    
</body>
</html>
